

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    {% load static %}
    
    <script src="{% static 'heap.js'%}" type="module"></script>
    <script src="{% static 'huff.js' %}" type="module"></script>
    <script src="{% static 'scrip.js' %}" type="module"></script>
  <style>

#encode{
  margin-top: 5px;
  padding:5px;
}

.text_box {
    padding: 30px;
    width: 50%;
    height: 90%;
    border: 1px solid lightgray;
    display: flex;
    margin-top:40px;
   flex-wrap: wrap;
    align-content: center;
    
}

#container{
    width: 100%;
    height: 70%;
    background-color: white;
    display: flex;
    /*margin: 0 auto;*/
}

.center_buttons{
    margin:auto;
    display:block;
}

#uploadedFile{
  margin-top:40px;
}


body{
  margin: 0;
  padding: 0;
  font-family: "Roboto", sans-serif;
}

header{
  z-index: 1;
  position: fixed;
  background: #22242A;
  padding: 20px;
  width: calc(100% - 0%);
  top: 0;
  height: 30px;
}

.left_area h3{
  color: #fff;
  margin: 0;
  text-transform: uppercase;
  font-size: 22px;
  font-weight: 900;
}

.left_area span{
  color: #19B3D3;
}

.logout_btn{
  padding: 5px;
  background: #19B3D3;
  text-decoration: none;
  float: right;
  margin-top: -30px;
  margin-right: 40px;
  border-radius: 2px;
  font-size: 15px;
  font-weight: 600;
  color: #fff;
  transition: 0.5s;
  transition-property: background;
}

.logout_btn:hover{
  background: #0B87A6;
}

.sidebar{
  z-index: 1;
  top: 0;
  background: #2f323a;
  margin-top: 70px;
  padding-top: 30px;
  position: fixed;
  left: 0;
  width: 250px;
  height: calc(100% - 9%);
  transition: 0.5s;
  transition-property: left;
  overflow-y: auto;
}

.profile_info{
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

.sidebar .profile_info .profile_image{
  width: 100px;
  height: 100px;
  border-radius: 100px;
  margin-bottom: 10px;
}

.sidebar .profile_info h4{
  color: #ccc;
  margin-top: 0;
  margin-bottom: 20px;
}

.sidebar a{
  color: #fff;
  display: block;
  width: 100%;
  line-height: 60px;
  text-decoration: none;
  padding-left: 40px;
  box-sizing: border-box;
  transition: 0.5s;
  transition-property: background;
}

.sidebar a:hover{
  background: #19B3D3;
}

.sidebar i{
  padding-right: 10px;
}

label #sidebar_btn{
  z-index: 1;
  color: #fff;
  position: fixed;
  cursor: pointer;
  left: 300px;
  font-size: 20px;
  margin: 5px 0;
  transition: 0.5s;
  transition-property: color;
}

label #sidebar_btn:hover{
  color: #19B3D3;
}

#check:checked ~ .sidebar{
  left: -185px;
}

#check:checked ~ .sidebar a span{
  display: none;
}

#check:checked ~ .sidebar a{
  font-size: 20px;
  margin-left: 165px;
  width: 100%;
}

.content{
  /*width: (100% - 250px);*/
  /*margin-top: 80px;*/
  /*padding: 20px;*/
  margin-left: 250px;
 
  background-position: center;
  background-size: cover;
  height: 100vh;
  transition: 0.5s;
}

#check:checked ~ .content{
  margin-left: 60px;
}

#check:checked ~ .sidebar .profile_info{
  display: none;
}

#check{
  display: none;
}

.mobile_nav{
  display: none;
}

.content .card p{
  background: #fff;
  padding: 15px;
  margin-bottom: 10px;
  font-size: 14px;
  opacity: 0.8;
}

/* Responsive CSS */

@media screen and (max-width: 780px){
  .sidebar{
    display: none;
  }

  #sidebar_btn{
    display: none;
  }

  .content{
    margin-left: 0;
    margin-top: 0;
    /*padding: 10px 20px;*/
    transition: 0s;
  }

  #check:checked ~ .content{
    margin-left: 0;
  }

  .mobile_nav{
    display: block;
    width: calc(100% - 0%);
  }

  .nav_bar{
    background: #222;
    width: (100% - 0px);
    margin-top: 70px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
  }

  .nav_bar .mobile_profile_image{
    width: 50px;
    height: 50px;
    border-radius: 50%;
  }

  .nav_bar .nav_btn{
    color: #fff;
    font-size: 22px;
    cursor: pointer;
    transition: 0.5s;
    transition-property: color;
  }

  .nav_bar .nav_btn:hover{
    color: #19B3D3;
  }

  .mobile_nav_items{
    background: #2F323A;
    display: none;
  }

  .mobile_nav_items a{
    color: #fff;
    display: block;
    text-align: center;
    letter-spacing: 1px;
    line-height: 60px;
    text-decoration: none;
    box-sizing: border-box;
    transition: 0.5s;
    transition-property: background;
  }

  .mobile_nav_items a:hover{
    background: #19B3D3;
  }

  .mobile_nav_items i{
    padding-right: 10px;
  }

  .active{
    display: block;
  }
  .text_box{
    margin-top:100px;
  }

#treearea{
  margin-top:70px;
}
}
                           
</style> 
    <meta charset="utf-8">

      <div class="mobile_nav_items">
        
      <a href="/shop/encode"><i class="fas"></i><span>Encode</span></a>

      <a href="/shop/about"><i class="fas"></i><span>About</span></a>
      <a href="/shop/logout"><i class="fas"></i><span>Logout</span></a>

    <!--mobile navigation bar end-->
    <!--sidebar start-->
    <div class="sidebar">
      <div class="profile_info">
       
        <h4>Welcome {{request.user}}</h4>
      </div>
     
      <a href="/shop/encode"><i class="fas"></i><span>Encode</span></a>
      <a href="/shop/decode"><i class="fas "></i><span>Decode</span></a>

    <div class="content">
      <div id="container">
        <div class="text_box" style="overflow-y: scroll;margin-top:90px;">

                <b>Tree Structure Will Be Displayed Here !!</b>
            </div>
        </div>
        <div class="text_box" style="overflow-y: scroll;margin-top:90px;">
            <div id="temptext" style="width: 100%; text-align: center; font-size: x-large; margin-top:50px;">
                Operation info will be shown here !!
            </div>

    <div style="margin-bottom: 5px;">
        <form method="post" enctype="multipart/form-data" style="display: inline-block;">
            <input  style="margin-top:80px;"type="file" id="uploadedFile" />
        </form>
        <br>
        <button type="button"style="padding:5px;" class="btn btn-success center_buttons" id="encode">&nbsp;&nbsp;Encode&nbsp;&nbsp;</button>

    </div>

    <script type="text/javascript">

    alert("login succesfully")

 {% endif %}

      $('.nav_btn').click(function(){
        $('.mobile_nav_items').toggleClass('active');
      });
    });
    </script>

  </body>
</html>
